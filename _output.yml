bookdown::gitbook:
  css: asset/css/style.css
  split_by: chapter
  config:
    download: ["pdf"]
    edit: null
    lib_dir: assets
    search: yes
    toc:
      after: |
        <li><a href="http://led.kenjisato.jp" target="blank">Published with bookdown</a></li>
      before: |
        <li><a href="./">Linear Economic Dynamics</a></li>
      collapse: section
      scroll_highlight: yes
    toolbar:
      position: fixed
bookdown::pdf_book:
  #citation_package: natbib
  includes:
    in_header: asset/latex/preamble.tex
  keep_tex: yes
  latex_engine: lualatex
  template: null
